<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart - Spotimix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="side-icon" href="index.html" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="side-icon home" href="chart.html" title="Chart">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="side-icon" href="#" title="Graph 3">
            <i class="fa-solid fa-sliders"></i>
        </a>
        <a class="side-icon" href="scatter.html" title="Scatter Plot">
            <i class="fa-solid fa-chart-scatter"></i>
        </a>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <h1 class="brand">BUBBLE CHART</h1>
        <div class="controls-group">
            <label class="select">
                <select id="color-metric-select">
                    <option value="none">Couleur par d√©faut</option>
                    <option value="danceability">Couleur par Danceability</option>
                    <option value="energy">Couleur par Energy</option>
                    <option value="popularity">Couleur par Popularit√©</option>
                </select>
            </label>
            <label class="select">
                <select id="size-metric-select">
                    <option value="count">Taille par nombre</option>
                    <option value="avg_popularity">Taille par popularit√©</option>
                </select>
            </label>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="chart-container">
        <div class="chart-wrapper">
            <h2>Explorateur de Genres Musicaux</h2>
            <div id="chart-area">
                <!-- La visualisation sera rendue ici -->
                <div class="loading-placeholder">
                    <i class="fa-solid fa-music fa-3x"></i>
                    <p>Chargement de l'arbre des genres...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Script pour la visualisation de l'arbre des genres -->
    <script type="module">
        import { TreeVisualization } from './js/TreeVisualization.js';

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page Genres Explorer charg√©e, initialisation de TreeVisualization...');

            try {
                // Cr√©er une instance de TreeVisualization
                const treeViz = new TreeVisualization();

                // Initialiser et charger les donn√©es (cela va afficher les enfants du premier niveau)
                await treeViz.initialize();

                // Cr√©er une visualisation basique dans le conteneur chart-area
                treeViz.createVisualization('#chart-area');

                // Configurer les contr√¥les de m√©triques
                setupMetricsControls(treeViz);

                // Afficher quelques statistiques suppl√©mentaires
                const stats = treeViz.getTreeStatistics();
                if (stats) {
                    console.log('=== STATISTIQUES DE L\'ARBRE ===');
                    console.log(`Nombre total de n≈ìuds: ${stats.totalNodes}`);
                    console.log(`Nombre total de chansons: ${stats.totalSongs}`);
                    console.log(`Profondeur maximale: ${stats.maxDepth}`);
                    console.log('===================================');
                }

            } catch (error) {
                console.error('Erreur lors de l\'initialisation de TreeVisualization :', error);
            }
        });

        /**
         * Configure les contr√¥les de m√©triques
         * @param {TreeVisualization} treeViz - L'instance de TreeVisualization
         */
        function setupMetricsControls(treeViz) {
            const colorSelect = document.getElementById('color-metric-select');
            const sizeSelect = document.getElementById('size-metric-select');

            // √âcouter les changements de m√©trique de couleur
            colorSelect.addEventListener('change', (e) => {
                const metric = e.target.value;
                console.log(`üé® Changement de m√©trique de couleur: ${metric}`);
                treeViz.setColorMetric(metric);
                
                // Recr√©er la visualisation avec la nouvelle m√©trique
                document.getElementById('chart-area').innerHTML = '';
                treeViz.createVisualization('#chart-area');
            });

            // √âcouter les changements de m√©trique de taille
            sizeSelect.addEventListener('change', (e) => {
                const metric = e.target.value;
                console.log(`üìè Changement de m√©trique de taille: ${metric}`);
                treeViz.setSizeMetric(metric);
                
                // Recr√©er la visualisation avec la nouvelle m√©trique
                document.getElementById('chart-area').innerHTML = '';
                treeViz.createVisualization('#chart-area');
            });

            console.log('‚úÖ Contr√¥les de m√©triques configur√©s');
        }
    </script>
</body>

</html>
