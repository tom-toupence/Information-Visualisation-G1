<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart - Spotimix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="side-icon" href="index.html" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="side-icon home" href="chart.html" title="Chart">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="side-icon" href="#" title="Graph 3">
            <i class="fa-solid fa-sliders"></i>
        </a>
        <a class="side-icon" href="scatter.html" title="Scatter Plot">
            <i class="fa-solid fa-chart-scatter"></i>
        </a>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <h1 class="brand">BUBBLE CHART</h1>
        <div class="controls-group">
            <label class="select" id="color-metric-control">
                <select id="color-metric-select">
                    <option value="none">Couleur par d√©faut</option>
                    <option value="danceability">Couleur par Danceability</option>
                    <option value="energy" selected>Couleur par Energy</option>
                    <option value="popularity">Couleur par Popularit√©</option>
                </select>
            </label>
            <label class="select" id="size-metric-control">
                <select id="size-metric-select">
                    <option value="count">Taille par nombre</option>
                    <option value="avg_popularity">Taille par popularit√©</option>
                </select>
            </label>
            <label class="select" id="songs-limit-control" style="display: none;">
                <select id="songs-limit-select">
                    <option value="5">5 titres</option>
                    <option value="10" selected>10 titres</option>
                    <option value="20">20 titres</option>
                    <option value="30">30 titres</option>
                </select>
            </label>
        </div>

        <!-- Contr√¥les sp√©cifiques aux chansons -->
        <div class="songs-controls-group" id="songs-controls" style="display: none;">
            <label class="select">
                <select id="songs-sort-select">
                    <option value="popularity,desc" selected>Popularit√© (‚Üì)</option>
                    <option value="popularity,asc">Popularit√© (‚Üë)</option>
                    <option value="danceability,desc">Danceability (‚Üì)</option>
                    <option value="danceability,asc">Danceability (‚Üë)</option>
                    <option value="energy,desc">Energy (‚Üì)</option>
                    <option value="energy,asc">Energy (‚Üë)</option>
                    <option value="year,desc">Ann√©e (‚Üì)</option>
                    <option value="year,asc">Ann√©e (‚Üë)</option>
                    <option value="name,asc">Nom (A-Z)</option>
                </select>
            </label>

            <div class="year-filter">
                <label class="year-input">
                    De: <input type="number" id="year-min" min="1900" max="2025" placeholder="Ann√©e min">
                </label>
                <label class="year-input">
                    √Ä: <input type="number" id="year-max" min="1900" max="2025" placeholder="Ann√©e max">
                </label>
                <button id="clear-year-filter" class="btn-clear">Effacer</button>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="chart-container">
        <div class="chart-wrapper">
            <h2>Explorateur de Genres Musicaux</h2>
            <div id="chart-area">
                <!-- La visualisation sera rendue ici -->
                <div class="loading-placeholder">
                    <div class="loading-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script pour la visualisation de l'arbre des genres -->
    <script type="module">
        import { TreeVisualization } from './js/TreeVisualization.js';

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page Genres Explorer charg√©e, initialisation de TreeVisualization...');

            try {
                // Cr√©er une instance de TreeVisualization
                const treeViz = new TreeVisualization();

                // Initialiser et charger les donn√©es (cela va afficher les enfants du premier niveau)
                await treeViz.initialize();

                // Cr√©er une visualisation basique dans le conteneur chart-area
                await treeViz.createVisualization('#chart-area');

                // Configurer les contr√¥les de m√©triques
                const controlsManager = setupMetricsControls(treeViz);

                // Configurer le callback de navigation
                treeViz.onNavigationChange = controlsManager.updateControlsVisibility;

                // Faire la v√©rification initiale de la visibilit√© maintenant que tout est configur√©
                controlsManager.updateControlsVisibility();

                // Afficher quelques statistiques suppl√©mentaires
                const stats = treeViz.getTreeStatistics();
                if (stats) {
                    console.log('=== STATISTIQUES DE L\'ARBRE ===');
                    console.log(`Nombre total de n≈ìuds: ${stats.totalNodes}`);
                    console.log(`Nombre total de chansons: ${stats.totalSongs}`);
                    console.log(`Profondeur maximale: ${stats.maxDepth}`);
                    console.log('===================================');
                }

            } catch (error) {
                console.error('Erreur lors de l\'initialisation de TreeVisualization :', error);
            }
        });

        /**
         * Configure les contr√¥les de m√©triques
         * @param {TreeVisualization} treeViz - L'instance de TreeVisualization
         */
        function setupMetricsControls(treeViz) {
            const colorSelect = document.getElementById('color-metric-select');
            const sizeSelect = document.getElementById('size-metric-select');
            const songsLimitSelect = document.getElementById('songs-limit-select');
            const colorMetricControl = document.getElementById('color-metric-control');
            const sizeMetricControl = document.getElementById('size-metric-control');
            const songsLimitControl = document.getElementById('songs-limit-control');

            // Nouveaux contr√¥les pour les chansons
            const songsControls = document.getElementById('songs-controls');
            const songsSortSelect = document.getElementById('songs-sort-select');
            const yearMinInput = document.getElementById('year-min');
            const yearMaxInput = document.getElementById('year-max');
            const clearYearButton = document.getElementById('clear-year-filter');

            // Fonction pour rafra√Æchir la visualisation (pr√©serve la navigation)
            async function refreshVisualization() {
                await treeViz.refreshCurrentView('#chart-area');

                // Mettre √† jour la visibilit√© des contr√¥les
                updateControlsVisibility();
            }

            // Fonction pour recr√©er compl√®tement la visualisation (repart de la racine)
            function recreateVisualization() {
                document.getElementById('chart-area').innerHTML = '';
                treeViz.createVisualization('#chart-area');

                // Mettre √† jour la visibilit√© des contr√¥les
                updateControlsVisibility();
            }            // Fonction pour g√©rer la visibilit√© des contr√¥les selon le contexte
            function updateControlsVisibility() {
                if (treeViz.isDisplayingSongs()) {
                    // Vue des titres : Afficher les contr√¥les de titres et de tri
                    colorMetricControl.style.display = 'none';
                    sizeMetricControl.style.display = 'none';
                    songsLimitControl.style.display = 'inline-flex';
                    songsControls.style.display = 'flex';
                } else {
                    // Vue des genres : Afficher les contr√¥les de m√©triques, cacher les contr√¥les de titres
                    colorMetricControl.style.display = 'inline-flex';
                    sizeMetricControl.style.display = 'inline-flex';
                    songsLimitControl.style.display = 'none';
                    songsControls.style.display = 'none';
                }
            }

            // Alias pour la r√©trocompatibilit√©
            // Alias pour compatibilit√© (si n√©cessaire)
            const updateSongsLimitVisibility = updateControlsVisibility;

            // √âcouter les changements de m√©trique de couleur
            colorSelect.addEventListener('change', async (e) => {
                const metric = e.target.value;
                console.log(`üé® Changement de m√©trique de couleur: ${metric}`);
                treeViz.setColorMetric(metric);
                await refreshVisualization(); // Pr√©serve la navigation
            });

            // √âcouter les changements de m√©trique de taille
            sizeSelect.addEventListener('change', async (e) => {
                const metric = e.target.value;
                console.log(`üìè Changement de m√©trique de taille: ${metric}`);
                treeViz.setSizeMetric(metric);
                await refreshVisualization(); // Pr√©serve la navigation
            });

            // √âcouter les changements de limite de chansons
            songsLimitSelect.addEventListener('change', async (e) => {
                const limit = parseInt(e.target.value);
                console.log(`üî¢ Changement de limite de chansons: ${limit}`);
                treeViz.setSongsLimit(limit);
                await refreshVisualization(); // Pr√©serve la navigation - IMPORTANT !
            });

            // √âcouter les changements de tri des chansons
            songsSortSelect.addEventListener('change', async (e) => {
                console.log(`üîç [DEBUG] S√©lecteur de tri chang√©, valeur:`, e.target.value);
                const [sortBy, sortOrder] = e.target.value.split(',');
                console.log(`üîç [DEBUG] Valeurs pars√©es: sortBy=${sortBy}, sortOrder=${sortOrder}`);
                console.log(`üîÑ Changement de tri des chansons: ${sortBy} (${sortOrder})`);
                treeViz.setSongsSorting(sortBy, sortOrder);
                await refreshVisualization(); // Pr√©serve la navigation
            });

            // Fonction pour appliquer les filtres d'ann√©es avec debounce
            let yearFilterTimeout;
            function applyYearFilter() {
                console.log(`üîç [DEBUG] applyYearFilter appel√©, valeurs inputs:`, yearMinInput.value, yearMaxInput.value);
                clearTimeout(yearFilterTimeout);
                yearFilterTimeout = setTimeout(async () => {
                    const minYear = yearMinInput.value ? parseInt(yearMinInput.value) : null;
                    const maxYear = yearMaxInput.value ? parseInt(yearMaxInput.value) : null;
                    console.log(`üîç [DEBUG] Valeurs pars√©es: min=${minYear}, max=${maxYear}`);
                    console.log(`üìÖ Changement de filtre d'ann√©es: ${minYear || 'illimit√©'} - ${maxYear || 'illimit√©'}`);
                    treeViz.setSongsYearFilter(minYear, maxYear);
                    await refreshVisualization();
                }, 500); // Debounce de 500ms
            }

            // √âcouter les changements des filtres d'ann√©es
            yearMinInput.addEventListener('input', applyYearFilter);
            yearMaxInput.addEventListener('input', applyYearFilter);

            // Bouton pour effacer les filtres d'ann√©es
            clearYearButton.addEventListener('click', async () => {
                yearMinInput.value = '';
                yearMaxInput.value = '';
                console.log('üóëÔ∏è Effacement des filtres d\'ann√©es');
                treeViz.setSongsYearFilter(null, null);
                await refreshVisualization();
            });

            console.log('‚úÖ Contr√¥les de m√©triques et de titres configur√©s');

            // Retourner les fonctions utiles pour l'ext√©rieur
            return {
                updateControlsVisibility,
                refreshVisualization,
                recreateVisualization
            };
        }
    </script>
</body>

</html>
