<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart - Spotimix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="side-icon" href="index.html" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="side-icon home" href="chart.html" title="Chart">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="side-icon" href="#" title="Graph 3">
            <i class="fa-solid fa-sliders"></i>
        </a>
        <a class="side-icon" href="scatter.html" title="Scatter Plot">
            <i class="fa-solid fa-chart-scatter"></i>
        </a>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <h1 class="brand">CHART</h1>
        <label class="select">
            <select id="chart-select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </label>
    </header>

    <!-- Contenu principal -->
    <main class="chart-container">
        <div class="chart-wrapper">
            <h2>Explorateur de Genres Musicaux</h2>
            <div id="chart-area">
                <!-- La visualisation sera rendue ici -->
                <div class="loading-placeholder">
                    <i class="fa-solid fa-music fa-3x"></i>
                    <p>Chargement de l'arbre des genres...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Script pour la visualisation de l'arbre des genres -->
    <script type="module">
        import { TreeVisualization } from './js/TreeVisualization.js';

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page Genres Explorer chargée, initialisation de TreeVisualization...');

            try {
                // Créer une instance de TreeVisualization
                const treeViz = new TreeVisualization();

                // Initialiser et charger les données (cela va afficher les enfants du premier niveau)
                await treeViz.initialize();

                // Créer une visualisation basique dans le conteneur chart-area
                treeViz.createVisualization('#chart-area');

                // Afficher quelques statistiques supplémentaires
                const stats = treeViz.getTreeStatistics();
                if (stats) {
                    console.log('=== STATISTIQUES DE L\'ARBRE ===');
                    console.log(`Nombre total de nœuds: ${stats.totalNodes}`);
                    console.log(`Nombre total de chansons: ${stats.totalSongs}`);
                    console.log(`Profondeur maximale: ${stats.maxDepth}`);
                    console.log('===================================');
                }

            } catch (error) {
                console.error('Erreur lors de l\'initialisation de TreeVisualization :', error);
            }
        });
    </script>
</body>

</html>
