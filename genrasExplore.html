<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart - Spotimix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="side-icon" href="index.html" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="side-icon home" href="chart.html" title="Chart">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="side-icon" href="#" title="Graph 3">
            <i class="fa-solid fa-sliders"></i>
        </a>
        <a class="side-icon" href="scatter.html" title="Scatter Plot">
            <i class="fa-solid fa-chart-scatter"></i>
        </a>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <h1 class="brand">CHART</h1>
        <label class="select">
            <select id="chart-select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </label>
    </header>

    <!-- Contenu principal -->
    <main class="chart-container">
        <div class="chart-wrapper">
            <h2>Votre Chart Personnalisé</h2>
            <div id="chart-area">
                <!-- Le chart sera rendu ici -->
                <div class="chart-placeholder">
                    <i class="fa-solid fa-chart-pie fa-3x"></i>
                    <p>Chart à développer</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Script pour la page chart -->
    <script type="module">
        import { DataLoader } from './js/data/DataLoader.js';

        // Placeholder pour le code JavaScript du chart
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page Chart chargée');

            try {
                // Utiliser le DataLoader pour charger les données des genres avec chansons
                const dataLoader = DataLoader.getInstance();
                const genreTreeData = await dataLoader.loadGenreTreeWithSongs();

                // Afficher les noms des enfants du premier niveau de l'arbre des genres
                console.log('Enfants du premier niveau de l\'arbre des genres :');
                if (genreTreeData && genreTreeData.children) {
                    genreTreeData.children.forEach(child => {
                        console.log('- ' + child.name);
                    });
                } else {
                    console.log('Aucun enfant trouvé dans l\'arbre des genres');
                }
            } catch (error) {
                console.error('Erreur lors du chargement des données :', error);
            }
        });
    </script>
</body>

</html>
