<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart - Spotimix</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <a class="side-icon" href="index.html" title="Dashboard">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="side-icon home" href="chart.html" title="Chart">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="side-icon" href="#" title="Graph 3">
            <i class="fa-solid fa-sliders"></i>
        </a>
        <a class="side-icon" href="scatter.html" title="Scatter Plot">
            <i class="fa-solid fa-chart-scatter"></i>
        </a>
    </aside>

    <!-- Topbar -->
    <header class="topbar">
        <h1 class="brand">BUBBLE CHART</h1>
        <div class="controls-group">
            <label class="select" id="color-metric-control">
                <select id="color-metric-select">
                    <option value="none">Couleur par d√©faut</option>
                    <option value="danceability">Couleur par Danceability</option>
                    <option value="energy" selected>Couleur par Energy</option>
                    <option value="popularity">Couleur par Popularit√©</option>
                </select>
            </label>
            <label class="select" id="size-metric-control">
                <select id="size-metric-select">
                    <option value="count">Taille par nombre</option>
                    <option value="avg_popularity">Taille par popularit√©</option>
                </select>
            </label>
            <label class="select" id="songs-limit-control" style="display: none;">
                <select id="songs-limit-select">
                    <option value="5">5 titres</option>
                    <option value="10" selected>10 titres</option>
                    <option value="20">20 titres</option>
                    <option value="30">30 titres</option>
                </select>
            </label>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="chart-container">
        <div class="chart-wrapper">
            <h2>Explorateur de Genres Musicaux</h2>
            <div id="chart-area">
                <!-- La visualisation sera rendue ici -->
                <div class="loading-placeholder">
                    <div class="loading-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script pour la visualisation de l'arbre des genres -->
    <script type="module">
        import { TreeVisualization } from './js/TreeVisualization.js';

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Page Genres Explorer charg√©e, initialisation de TreeVisualization...');

            try {
                // Cr√©er une instance de TreeVisualization
                const treeViz = new TreeVisualization();

                // Initialiser et charger les donn√©es (cela va afficher les enfants du premier niveau)
                await treeViz.initialize();

                // Cr√©er une visualisation basique dans le conteneur chart-area
                treeViz.createVisualization('#chart-area');

                // Configurer les contr√¥les de m√©triques
                const controlsManager = setupMetricsControls(treeViz);

                // Configurer le callback de navigation
                treeViz.onNavigationChange = controlsManager.updateControlsVisibility;

                // Faire la v√©rification initiale de la visibilit√© maintenant que tout est configur√©
                controlsManager.updateControlsVisibility();

                // Afficher quelques statistiques suppl√©mentaires
                const stats = treeViz.getTreeStatistics();
                if (stats) {
                    console.log('=== STATISTIQUES DE L\'ARBRE ===');
                    console.log(`Nombre total de n≈ìuds: ${stats.totalNodes}`);
                    console.log(`Nombre total de chansons: ${stats.totalSongs}`);
                    console.log(`Profondeur maximale: ${stats.maxDepth}`);
                    console.log('===================================');
                }

            } catch (error) {
                console.error('Erreur lors de l\'initialisation de TreeVisualization :', error);
            }
        });

        /**
         * Configure les contr√¥les de m√©triques
         * @param {TreeVisualization} treeViz - L'instance de TreeVisualization
         */
        function setupMetricsControls(treeViz) {
            const colorSelect = document.getElementById('color-metric-select');
            const sizeSelect = document.getElementById('size-metric-select');
            const songsLimitSelect = document.getElementById('songs-limit-select');
            const colorMetricControl = document.getElementById('color-metric-control');
            const sizeMetricControl = document.getElementById('size-metric-control');
            const songsLimitControl = document.getElementById('songs-limit-control');

            // Fonction pour rafra√Æchir la visualisation (pr√©serve la navigation)
            function refreshVisualization() {
                treeViz.refreshCurrentView('#chart-area');

                // Mettre √† jour la visibilit√© des contr√¥les
                updateControlsVisibility();
            }

            // Fonction pour recr√©er compl√®tement la visualisation (repart de la racine)
            function recreateVisualization() {
                document.getElementById('chart-area').innerHTML = '';
                treeViz.createVisualization('#chart-area');

                // Mettre √† jour la visibilit√© des contr√¥les
                updateControlsVisibility();
            }            // Fonction pour g√©rer la visibilit√© des contr√¥les selon le contexte
            function updateControlsVisibility() {
                if (treeViz.isDisplayingSongs()) {
                    // Vue des titres : Afficher seulement le contr√¥le de limite de titres
                    colorMetricControl.style.display = 'none';
                    sizeMetricControl.style.display = 'none';
                    songsLimitControl.style.display = 'inline-flex';
                } else {
                    // Vue des genres : Afficher les contr√¥les de m√©triques, cacher le contr√¥le de titres
                    colorMetricControl.style.display = 'inline-flex';
                    sizeMetricControl.style.display = 'inline-flex';
                    songsLimitControl.style.display = 'none';
                }
            }

            // Alias pour la r√©trocompatibilit√©
            // Alias pour compatibilit√© (si n√©cessaire)
            const updateSongsLimitVisibility = updateControlsVisibility;

            // √âcouter les changements de m√©trique de couleur
            colorSelect.addEventListener('change', (e) => {
                const metric = e.target.value;
                console.log(`üé® Changement de m√©trique de couleur: ${metric}`);
                treeViz.setColorMetric(metric);
                refreshVisualization(); // Pr√©serve la navigation
            });

            // √âcouter les changements de m√©trique de taille
            sizeSelect.addEventListener('change', (e) => {
                const metric = e.target.value;
                console.log(`üìè Changement de m√©trique de taille: ${metric}`);
                treeViz.setSizeMetric(metric);
                refreshVisualization(); // Pr√©serve la navigation
            });

            // √âcouter les changements de limite de titres
            songsLimitSelect.addEventListener('change', (e) => {
                const limit = parseInt(e.target.value);
                console.log(`üéµ Changement de limite de titres: ${limit}`);
                treeViz.setSongsLimit(limit);
                refreshVisualization(); // Pr√©serve la navigation - IMPORTANT !
            });

            console.log('‚úÖ Contr√¥les de m√©triques et de titres configur√©s');

            // Retourner les fonctions utiles pour l'ext√©rieur
            return {
                updateControlsVisibility,
                refreshVisualization,
                recreateVisualization
            };
        }
    </script>
</body>

</html>
