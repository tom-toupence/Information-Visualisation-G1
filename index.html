<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotimix</title>

  <!-- Font Awesome (icônes sidebar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="side-icon home" href="index.html" title="Dashboard">
      <i class="fa-solid fa-house"></i>
    </a>
    <a class="side-icon" href="heatmap.html" title="Heatmap">
      <i class="fa-solid fa-border-all"></i>
    </a>
    <a class="side-icon" href="timeline.html" title="Timeline BPM">
      <i class="fa-solid fa-chart-line"></i>
    </a>
    <a class="side-icon" href="genrasExplore.html" title="Exploration par genres">
      <i class="fa-solid fa-circle-nodes"></i>
    </a>
    <a class="side-icon" href="scatter.html" title="Scatter Plot">
      <i class="fa-solid fa-braille"></i>
    </a>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <h1 class="brand">SPOTIMIX</h1>
    <label class="select">
      <select id="genre-select">
        <option value="">Tous les genres</option>
      </select>
    </label>
  </header>

  <!-- Grille des rectangles -->
  <main class="dashboard">

    <a class="panel panel--a" href="heatmap.html" aria-label="Ouvrir Heatmap">
      <div class="panel__title">Heatmap - Popularité des artistes</div>
      <div class="panel__body" id="preview-heatmap">
        <!-- Mini preview généré par JS -->
      </div>
    </a>

    <a class="panel panel--b" href="timeline.html" aria-label="Ouvrir la Timeline">
      <div class="panel__title">Timeline des BPM</div>
      <div class="panel__body" id="preview-timeline">
        <!-- Mini preview généré par JS -->
      </div>
    </a>

    <a class="panel panel--c" href="genrasExplore.html" aria-label="Ouvrir Exploration par genres">
      <div class="panel__title">Exploration par genres</div>
      <div class="panel__body" id="preview-genres">
        <!-- Mini preview généré par JS -->
      </div>
    </a>

    <a class="panel panel--d" href="scatter.html" aria-label="Ouvrir Scatter Plot">
      <div class="panel__title">Scatter Plot - Energie vs Dansabilité</div>
      <div class="panel__body" id="preview-scatter">
        <!-- Mini preview généré par JS -->
      </div>
    </a>
  </main>

  <!-- DataLoader pour préférences persistantes -->
  <script type="module" src="js/DataLoader.js"></script>
  <script src="js/dashboard.js"></script>
  
  <script>
    // Gestion du sélecteur de genre dans le dashboard
    document.addEventListener('DOMContentLoaded', () => {
      const genreSelect = document.getElementById('genre-select');
      
      // Charger la préférence de genre sauvegardée
      if (window.dataLoader) {
        const prefs = window.dataLoader.getUserPreferences();
        if (prefs.genre) {
          genreSelect.value = prefs.genre;
          console.log('Dashboard: Genre chargé depuis préférences:', prefs.genre);
        }
      }
      
      // Sauvegarder le genre quand il change
      genreSelect.addEventListener('change', (e) => {
        const selectedGenre = e.target.value;
        if (window.dataLoader) {
          window.dataLoader.saveUserPreferences({ genre: selectedGenre });
          console.log('Dashboard: Genre sauvegardé:', selectedGenre || 'Tous les genres');
        }
      });
    });
  </script>
</body>

</html>
