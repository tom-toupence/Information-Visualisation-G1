<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotimix</title>

  <!-- Font Awesome (icônes sidebar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- D3 (pour plus tard) -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="side-icon home" href="pages/heatmap.html" title="Graph 1">
      <i class="fa-solid fa-border-all"></i>
    </a>
    <a class="side-icon" href="pages/bubbles.html" title="Graph 2">
      <i class="fa-solid fa-chart-pie"></i>
    </a>
    <a class="side-icon" href="pages/timeline.html" title="Graph 3">
      <i class="fa-solid fa-sliders"></i>
    </a>
    <a class="side-icon" href="pages/scatter.html" title="Graph 4">
      <i class="fa-solid fa-chart-bar"></i>
    </a>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <h1 class="brand">SPOTIMIX</h1>
    <label class="select">
      <select>
        <option>Choisir un genre</option>
        <option>Pop</option>
        <option>Rock</option>
        <option>Rap</option>
        <option>Electro</option>
      </select>
    </label>
  </header>

  <!-- Grille des rectangles -->
  <main class="dashboard">
    <a class="panel panel--a" href="pages/heatmap.html" aria-label="Ouvrir Graph 1">
      <div class="panel__title">Graph 1</div>
      <div class="panel__body"></div>
    </a>

    <a class="panel panel--b" href="pages/bubbles.html" aria-label="Ouvrir Graph 2">
      <div class="panel__title">Graph 2</div>
      <div class="panel__body"></div>
    </a>

    <a class="panel panel--c" href="pages/timeline.html" aria-label="Ouvrir Graph 3">
      <div class="panel__title">Graph 3</div>
      <div class="panel__body"></div>
    </a>

    <a class="panel panel--d" href="pages/scatter.html" aria-label="Ouvrir Graph 4">
      <div class="panel__title">Graph 4</div>
      <div class="panel__body"></div>
    </a>
  </main>
</body>

</html>
