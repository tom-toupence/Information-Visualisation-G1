<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scatter Plot - Spotimix</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
  
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <a class="side-icon" href="index.html" title="Dashboard">
      <i class="fa-solid fa-house"></i>
    </a>
    <a class="side-icon" href="#" title="Graph 2">
      <i class="fa-solid fa-chart-pie"></i>
    </a>
    <a class="side-icon" href="#" title="Graph 3">
      <i class="fa-solid fa-sliders"></i>
    </a>
        <a class="side-icon home" href="scatter.html" title="Scatter Plot">
      <i class="fa-solid fa-chart-scatter"></i>
    </a>
  </aside>

  <!-- Topbar -->
  <header class="topbar">
    <h1 class="brand">SCATTER PLOT</h1>
    <div style="display: flex; gap: 15px; align-items: center;">
      <label class="select">
        <span style="margin-right: 8px; color: #999;">Genre:</span>
        <select id="genre-select">
          <option value="">Tous les genres</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="hip hop">Hip Hop</option>
          <option value="electronic">Electronic</option>
          <option value="r&b">R&B</option>
          <option value="latin">Latin</option>
          <option value="country">Country</option>
          <option value="jazz">Jazz</option>
        </select>
      </label>
      <label class="select">
        <span style="margin-right: 8px; color: #999;">Année:</span>
        <select id="year-select">
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
        </select>
      </label>
      <div id="cache-badge" style="padding: 4px 10px; background: rgba(121, 114, 168, 0.2); border-radius: 12px; font-size: 11px; color: #aaa; display: none;">
        <i class="fa-solid fa-database"></i> <span id="cache-status">Loading...</span>
      </div>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="scatter-page">
    <div class="info-banner">
      <div class="info-content">
        <strong>Mode d'emploi :</strong>
        <strong>Survolez</strong> un point pour voir les infos • 
        <strong>Cliquez</strong> sur un point pour des détails complets • 
        Utilisez le <strong>brush</strong> (cliquer-glisser) pour sélectionner une zone
      </div>
    </div>

    <div id="scatter-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des données...</p>
      </div>
      <div id="scatter-viz"></div>
    </div>
  </main>

  <!-- Pipeline JS : DataLoader → Processor → Mapper → Chart → App -->
  <script src="data/DataLoader.js"></script>
  <script src="js/ScatterProcessor.js"></script>
  <script src="js/ScatterMapper.js"></script>
  <script src="js/ScatterChart.js"></script>
  <script src="js/ScatterPipeline.js"></script>
</body>
</html>
